<div class="health-meter">

  <ngx-charts-gauge
    [scheme]="colorScheme"
    [results]="meter"
    [min]="0"
    [max]="maxCount"
    [angleSpan]="240"
    [startAngle]="-120"
    [units]="'Todos'"
    [bigSegments]="5"
    [smallSegments]="5"
    (select)="onSelect($event)">
  </ngx-charts-gauge>
</div>
