<div class="text-center" title="Delete User">
  <i (click)="openModal(deleteUserTemplate)" class="material-icons" aria-hidden="true">delete</i>
</div>
<ng-template #deleteUserTemplate>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Delete User</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete <strong>{{user.email}}</strong>?</p>
    <button (click)="deactivateUser()" class="btn btn-danger btn-block">DELETE</button>
  </div>
</ng-template>
