<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <div class="row justify-content-center auth-form">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <div class="card">
        <app-loading *ngIf="loading"></app-loading>
        <div class="card-body">
          <h1>Login</h1>
          <p class="text-muted">Sign In to your account</p>
          <div class="form-group">
            <div class="input-group" [ngClass]="{'is-invalid': !username.valid}">
              <span class="input-group-addon"><i class="material-icons md-18">person_outline</i></span>
              <input type="text" class="form-control"
                     [formControl]="username"
                     placeholder="Username" required>
            </div>
            <div class="invalid-feedback d-block" *ngIf="!username.valid && !username.untouched">
              Username must be an email address
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" [ngClass]="{'is-invalid': !password.valid}">
              <span class="input-group-addon"><i class="material-icons md-18">lock_outline</i></span>
              <input type="password" class="form-control"
                     [formControl]="password"
                     placeholder="Password" required>
            </div>
            <div class="invalid-feedback d-block" *ngIf="!password.valid && !password.untouched">
              Password is required
            </div>
            <div *ngIf="error" class="invalid-feedback d-block">
              {{error.message}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary px-4">Login</button>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-link px-0">Forgot password?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
