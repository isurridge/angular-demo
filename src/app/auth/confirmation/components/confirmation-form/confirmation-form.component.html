<form [formGroup]="confirmationForm" (ngSubmit)="confirmRegistration()" novalidate>
  <div class="row justify-content-center auth-form">
    <div class="col-md-6">
      <div class="card mx-4">
        <div class="card-body p-4">
          <h1>Confirm Registration</h1>
          <p class="text-muted">Check your email / cellphone</p>
          <div class="form-group">
            <div class="input-group" [ngClass]="{'is-invalid': !confirmationCode.valid}">
              <span class="input-group-addon"><i class="material-icons md-18">lock_outline</i></span>
              <input type="text" class="form-control"
                     [formControl]="confirmationCode"
                     placeholder="Confirmation Code" required>
            </div>
            <div class="invalid-feedback d-block" *ngIf="!confirmationCode.valid && !confirmationCode.untouched">
              Confirmation code required
            </div>
            <div *ngIf="error" class="invalid-feedback d-block">
              {{error.message}}
            </div>
          </div>
          <button type="submit" [disabled]="!confirmationForm.valid" class="btn btn-block btn-success">Confirm</button>
        </div>
        <div class="card-footer p-4">
          <div class="row">
            <div class="col">
              <a routerLink='/login'>Debug: Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
