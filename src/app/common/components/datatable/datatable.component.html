<h1>{{ title }}</h1>
<p>
  <a href="https://github.com/swimlane/ngx-datatable">https://github.com/swimlane/ngx-datatable</a>
</p>
<div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [columns]="columns">
  </ngx-datatable>
</div>
